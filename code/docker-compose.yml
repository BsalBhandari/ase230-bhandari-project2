version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ase230-project2-app
    container_name: ase230-project2-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ase230-network

  nginx:
    image: nginx:alpine
    container_name: ase230-project2-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ase230-network

  db:
    image: mysql:8.0
    container_name: ase230-project2-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ase230_project2
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: ase230_user
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - ase230-network

networks:
  ase230-network:
    driver: bridge

volumes:
  dbdata:
    driver: local

